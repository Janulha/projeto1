<script>
    function validar(){
        let nome = document.getElementById("nome").value;
        let cpf = document.getElementById("cpf").value;
        let email = document.getElementById("email").value;
        let telefone = document.getElementById("telefone").value;
        let identificacao = document.getElementById("identificacao").value;

            alert("Campo nome não pode ficar em branco!");

        }

            alert("Campo Cpf não pode ficar em branco!");

        }

        if (email == "") {
            alert("Campo E-mail não pode ficar em branco");
            return false;
        }

        if (telefone == "") {
            alert("Campo Telefone não pode ficar em branco!");

            }

    alert("dados enviados");
    }
</script>
